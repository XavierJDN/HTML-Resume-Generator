<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Welcome page</title>
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
        <link rel="stylesheet" type="text/css" href="./asset/css/style.css" />
    </head>
    <body>
        <header>
            <h3>Nowray Domain</h3>
            <button class="mobile-menu-toogle">|||</button>
            <nav>
              <a href="#about-me">Information</a>
              <a href="#contact">Contact Me</a>
            </nav>
        </header>
        <main>
            <section id="about-me">
                <h1>Welcome !</h1>
                <p>You can find my resume and reference to different projects</p>
            </section>
            <section id="contact">
                <h3>Conctact Me</h3>
                <form action="mailto:jouslin@nowray.net" method="post">
                    <label for="name">Name</label>
                    <input name="name" id="name" type="text" maxlength="30" required>
                    <label for="header">What do you want to talk about?</label>
                    <textarea name="header" id="header" cols="50" rows="1" placeholder="header of the message" maxlength="50" required></textarea>
                    <label for="message">What do you want to send?</label>
                    <textarea name="message "id="message" cols="50" rows="5" placeholder="What do you want to send to me?" maxlength="250" required></textarea>
                    <label for="mail">How can I contact you?</label>
                    <input name="mail" id="mail" type="mail">
                    <input type="submit" value="Send the message">
                </form>
            </section>
        </main>
    </body>
</html>
